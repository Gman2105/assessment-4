{% extends 'base.html' %}

{% block content %}

    <h1>{{ category.name }}</h1>
     <a href="{% url 'category_edit' category.id %}">Edit: {{ category.name }}.</a>
     
     <br>
     
     <form method="POST" action="{% url 'category_delete' category_id=category.id %}">
         {% csrf_token %}
         <button type="submit">Delete {{ category.name }}</button>
     </form>
    
    <br>
    
    <a href="{% url 'categories' %}">Back</a>
    
    <hr>
    
    <h2>{{ category.name }} Posts</h2>       
   
    {% for post in category.posts.all %}
    <div>
        <a href="{% url 'post_detail' category_id=category.id post_id=post.id %}">{{ post.name }}</a>
    </div>
    {% endfor %}
    
    <br/>
    
    <a href="{% url 'new_post' category_id=category.id %}">Create new {{ category.name }} Post.</a>
    
{% endblock %}
