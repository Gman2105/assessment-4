{% extends 'base.html' %}

{% block content %}

    <h1>Categories</h1>
    {% for category in all_categories %}
    <div>
        <a href = "{% url 'category_detail' category_id=category.id %}">{{ category.name }}</a>
    </div>
    {% endfor %}
    
    <hr>
    
    <a href="{% url 'new_category' %}">Create new Category.</a>
    
{% endblock %}
